<div class="row">  
    <div class="col-4">
        <img [src]="user?.avatar" alt="avatar" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"><b>Nombre:</b> {{user?.first_name}}</li>
            <li class="list-group-item"><b>Appellido:</b> {{user?.last_name}}</li>
            <li class="list-group-item"><b>Email:</b> {{user?.email}}</li>
        </ul>
    </div>
</div>
